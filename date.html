<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <!-- Main Heading: Catchy and Inviting -->
    <h1 class="main-heading" title="Choose your special day!">
      Let's make some memories. When would you like to meet?
    </h1>

    <!-- Form Section with Clear, Engaging Text -->
    <form class="form-group">
      <div class="form-header">
        <p class="form-subheading">Time to plan something unforgettable</p>
      </div>

      <div class="input-container">
        <input type="date" id="date" name="date" class="date-input" required />
      </div>

      <!-- Submit Button with Enthusiasm -->
      <div class="button-container">
        <button class="button" type="submit" formaction="food.html">
          Let’s Make It Official!
        </button>
      </div>
    </form>

    <!-- Friendly Encouragement -->
    <div class="message">
      <p>
        Not sure yet? That's okay! Pick a day, and we’ll take it from there. The
        best moments are still ahead of us!
      </p>
    </div>
  </body>
</html>
