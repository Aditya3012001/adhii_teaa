<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <!-- Main Title -->
    <div id="foodquestion">
      <b>What exquisite bite shall we share today?</b>
    </div>

    <!-- Food Selection Section -->
    <div class="food-selection">
      <div class="food-item">
        <img src="food/chole_bhature.jpeg" alt="Bhole Chature" />
        <label>
          <input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Bhole Chature ?!
        </label>
      </div>
      <div class="food-item">
        <img src="food/tom.jpg" alt="Tum Tum" />
        <label>
          <input type="checkbox" name="food" value="Hotdog" />
          Tum Tum ??!!
        </label>
      </div>
      <div class="food-item">
        <img src="food/momo.jpg" alt="Momo" />
        <label>
          <input type="checkbox" name="food" value="Korean food" />
          Feed the Momo Monsterâ€™s Cravings!
        </label>
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="Pasta" />
        <label>
          <input type="checkbox" name="food" value="Pasta" />
          Creamy Pasta
        </label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="Sushi" />
        <label>
          <input type="checkbox" name="food" value="Sushi" />
          Sushi Delights
        </label>
      </div>
    </div>

    <!-- Continue Button -->
    <button class="button" onclick="location.href='lastpage.html'">
      Delicious Decision
    </button>
  </body>
</html>
